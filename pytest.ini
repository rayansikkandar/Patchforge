[pytest]
# Pytest configuration for PatchForge
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests that may require external services or real API calls
    slow: Tests that take a long time to run

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Timeout for tests (in seconds)
timeout = 60
timeout_method = thread

